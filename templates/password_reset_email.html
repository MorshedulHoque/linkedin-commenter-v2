<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .content2 { width: 600px; margin: 20px auto; border: 2px solid #ddd; padding: 20px; text-align: center; border-radius: 10px;}
        .button { background-color: #5c70f3; border: none; color: white; padding: 10px 20px; text-align: center;
                  text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 5px;}
    </style>
</head>
<body>
    <div class="content2">
        <h1>Password Reset Request</h1>
        <p>Hello, <strong>{{ full_name }}</strong></p>
        <p>You requested a password reset for your account. Please click the button below to reset your password.</p>
        <a href="{{ link }}" class="button">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email or contact support if you have concerns.</p>
    </div>
</body>
</html>
