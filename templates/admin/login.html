<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LinkedGage</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/logo.webp') }}">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" media="all" />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="main-w3layouts wrapper">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <a href="/">
                <img src="{{ url_for('static', filename='images/Linkedgagefull-login.png') }}" alt="Logo" style="max-width: 300px;">
            </a>
        </div>

        <div class="main-agileinfo">
            <div class="agileits-top">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div id="flash-messages" style="display: none;">
                        {% for category, message in messages %}
                            <div data-category="{{ category }}" data-message="{{ message }}"></div>
                        {% endfor %}
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const flashMessages = document.getElementById('flash-messages');
                            const messages = Array.from(flashMessages.children);
                            
                            messages.forEach(function(element) {
                                Toastify({
                                    text: element.dataset.message,
                                    duration: 3000,
                                    gravity: "top",
                                    position: "right",
                                    className: element.dataset.category,
                                    stopOnFocus: true,
                                    onClick: function(){}
                                }).showToast();
                            });
                        });
                    </script>
                {% endif %}
                {% endwith %}

                <form method="post">
                    <input class="text email" type="email" name="email" placeholder="Admin Email" required="">
                    <input class="text" type="password" name="password" placeholder="Password" required="">
                    <input type="submit" value="LOGIN">
                </form>
            </div>
        </div>
        <ul class="colorlib-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
