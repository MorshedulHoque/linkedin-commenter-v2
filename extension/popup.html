<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Flask</title>
    <link href="styles/output.css" rel="stylesheet"> <!-- Link to compiled CSS -->
</head>
<body class="font-sans text-center p-5 bg-gray-100 w-[300px] h-[350px] flex justify-center items-center bg-gradient-to-tr from-customDark to-customBlue">
    <!-- New design section -->
    <div id="preLogin" class="p-4 w-full h-full flex flex-col justify-between">
        <div class="flex flex-col items-start mb-4 w-full">
            <h1 id="greeting" class="text-xl font-bold mb-6 text-red-600 relative bg-red-100 border-2 border-red-600 rounded-lg p-4 flex items-center">
                <span class="mr-2 text-3xl">⚠️</span>
                <span>You're not signed in !!!</span>
            </h1>

            <div class="text-left mb-4">
                <h2 class="text-lg font-semibold mb-2 text-white">Sign in to access:</h2>
                <dl class="list-disc text-sm list-inside space-y-1 mb-4">
                    <dt class="text-white"><span class="text-sky-700 font-bold">✓</span> Smart Comment Suggestions</dt>
                    <dt class="text-white"><span class="text-sky-700 font-bold">✓</span> Tone Matching</dt>
                    <dt class="text-white"><span class="text-sky-700 font-bold">✓</span> Customizable Comment Styles</dt>
                    <dt class="text-white"><span class="text-sky-700 font-bold">✓</span> Personalized Engagement</dt>
                </dl>
                <button id="login" class="px-4 py-2 rounded bg-sky-700 text-white text-base cursor-pointer transition-colors duration-300 hover:bg-sky-800">Sign In</button>
            </div>
        </div>
    </div>

    <!-- Post-login section -->
    <div id="postLogin" class="hidden p-4 w-full h-full flex flex-col justify-between">
        <h1 id="greetingLoggedIn" class="font-bold mb-4 text-2xl text-white">Hi, <span id="userName"></span></h1>
        <div>
            <h2 id="requestCount" class="text-lg text-white"></h2>
            <h2 id="requestsLeft" class="text-lg text-white"></h2>
        </div>
        <div class="flex flex-col gap-2">
            <button id="logout" class="px-4 py-2 rounded bg-red-600 text-white text-base cursor-pointer transition-colors duration-300 hover:bg-red-800 mb-2 hidden">Logout</button>
            <button id="openDashboard" class="px-4 py-2 rounded bg-sky-700 text-white text-base cursor-pointer transition-colors duration-300 hover:bg-sky-800 mb-2 hidden">Dashboard</button>
        </div>
        
    </div>

    <script src="popup.js"></script>
</body>
</html>
